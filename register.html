<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Global X</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #0f172a; min-height: 100vh; display: flex; justify-content: center; align-items: center; color: white; padding: 20px; }
        .glass-card { background: rgba(255, 255, 255, 0.05); padding: 30px; border-radius: 20px; backdrop-filter: blur(10px); width: 100%; max-width: 400px; border: 1px solid rgba(255, 255, 255, 0.1); }
        h2 { text-align: center; margin-bottom: 20px; color: #10b981; }
        .input-group { position: relative; margin-bottom: 15px; }
        .input-group input { width: 100%; padding: 12px 40px 12px 15px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: white; outline: none; }
        .input-group input:focus { border-color: #3b82f6; }
        .input-group i { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #aaa;}
        button { width: 100%; padding: 15px; background: linear-gradient(90deg, #3b82f6, #10b981); border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; }
        .links { text-align: center; margin-top: 15px; font-size: 14px; }
        .links a { color: #10b981; text-decoration: none; }
    </style>
</head>
<body>
    <div class="glass-card">
        <h2>Create Account</h2>
        <div class="input-group"><input type="text" id="name" placeholder="Full Name" required></div>
        <div class="input-group"><input type="number" id="phone" placeholder="Phone Number" required></div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
            <i class="fas fa-eye" onclick="togglePass('password', this)"></i>
        </div>
        <div class="input-group">
            <input type="password" id="cpassword" placeholder="Confirm Password" required>
            <i class="fas fa-eye" onclick="togglePass('cpassword', this)"></i>
        </div>
        <div class="input-group">
            <!-- Referral Code is now required -->
            <input type="text" id="refCode" placeholder="Referral Code (Required)" required>
        </div>
        
        <button id="regBtn">Register</button>
        <div class="links">Already have an account? <a href="login.html">Login</a></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBFUjw5Lc6ZXzN6JTkRvIylYiym_jmsOv4",
            authDomain: "tk65-58e25.firebaseapp.com",
            databaseURL: "https://tk65-58e25-default-rtdb.firebaseio.com",
            projectId: "tk65-58e25",
            storageBucket: "tk65-58e25.firebasestorage.app",
            messagingSenderId: "448634734164",
            appId: "1:448634734164:web:6dde19cf3e77f6a5fb0fc1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Fetching Referral Code from the link and locking it
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const refParam = urlParams.get('ref');
            if (refParam) {
                document.getElementById('refCode').value = refParam;
                document.getElementById('refCode').readOnly = true; 
            }
        };

        document.getElementById('regBtn').addEventListener('click', async () => {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const pass = document.getElementById('password').value;
            const cpass = document.getElementById('cpassword').value;
            const refCode = document.getElementById('refCode').value;

            // Checking if all fields are filled, especially Referral Code
            if(!name || !phone || !pass) return alert("Please fill all the details.");
            if(pass !== cpass) return alert("Passwords do not match.");
            if(!refCode || refCode.trim() === "") return alert("Please enter a valid Referral Code!");

            const email = phone + "@gxn.com";
            const myRefCode = "GXN" + Math.floor(Math.random() * 90000 + 10000); 

            try {
                document.getElementById('regBtn').innerText = "Registering...";
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const uid = userCredential.user.uid;

                await set(ref(db, 'users/' + uid), {
                    name: name,
                    phone: phone,
                    password: pass,
                    myRefCode: myRefCode,
                    referredBy: refCode, // Saving the required referral code
                    balance: 0,
                    status: "Unactive",
                    tasksCompleted: 0,
                    level: 0,
                    activeRefs: 0
                });

                alert("Registration Successful!");
                window.location.href = "login.html";
            } catch (error) {
                alert(error.message);
                document.getElementById('regBtn').innerText = "Register";
            }
        });

        window.togglePass = function(id, icon) {
            let input = document.getElementById(id);
            if(input.type === "password") { input.type = "text"; icon.classList.replace("fa-eye", "fa-eye-slash"); }
            else { input.type = "password"; icon.classList.replace("fa-eye-slash", "fa-eye"); }
        }
    </script>
</body>
</html>
