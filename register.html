<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Global X</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: #000; 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            color: white; 
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(16, 185, 129, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            animation: bgMove 10s ease-in-out infinite;
            z-index: -2;
        }

        @keyframes bgMove {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(-3deg); }
        }

        /* Grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -1;
        }

        .glass-card { 
            background: rgba(255, 255, 255, 0.03); 
            padding: 45px 40px; 
            border-radius: 24px; 
            backdrop-filter: blur(20px); 
            width: 100%; 
            max-width: 440px; 
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }

        /* Glow effect on card */
        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-text {
            font-size: 26px;
            font-weight: 800;
            letter-spacing: 4px;
            background: linear-gradient(135deg, #60a5fa 0%, #34d399 50%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            margin-bottom: 8px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h2 { 
            text-align: center; 
            margin-bottom: 8px;
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.4);
            font-size: 14px;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .input-group { 
            position: relative; 
            margin-bottom: 20px; 
        }

        .input-group input { 
            width: 100%; 
            padding: 16px 50px 16px 20px; 
            background: rgba(0,0,0,0.3); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 12px; 
            color: white; 
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input::placeholder {
            color: rgba(255,255,255,0.3);
        }

        .input-group input:focus { 
            border-color: rgba(16, 185, 129, 0.5);
            background: rgba(0,0,0,0.4);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        .input-group input:read-only {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
            color: #34d399;
        }

        .input-group i { 
            position: absolute; 
            right: 18px; 
            top: 50%; 
            transform: translateY(-50%); 
            cursor: pointer; 
            color: rgba(255,255,255,0.4);
            font-size: 16px;
            transition: color 0.3s;
        }

        .input-group i:hover {
            color: rgba(255,255,255,0.8);
        }

        button { 
            width: 100%; 
            padding: 16px; 
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%); 
            border: none; 
            border-radius: 12px; 
            color: white; 
            font-size: 16px;
            font-weight: 600; 
            cursor: pointer;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(16, 185, 129, 0.5);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(0);
        }

        .links { 
            text-align: center; 
            margin-top: 25px; 
            font-size: 14px; 
            color: rgba(255,255,255,0.4);
        }

        .links a { 
            color: #34d399; 
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s;
        }

        .links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #34d399;
            transition: width 0.3s;
        }

        .links a:hover { 
            color: #60a5fa;
        }

        .links a:hover::after {
            width: 100%;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .particle:nth-child(1) { top: 15%; left: 15%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 75%; left: 85%; animation-delay: 2s; }
        .particle:nth-child(3) { top: 40%; left: 90%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.2; }
            50% { transform: translateY(-30px) scale(1.2); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="grid-overlay"></div>
    
    <div class="glass-card">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        
        <div class="logo-header">
            <div class="logo-text">GLOBAL X</div>
        </div>
        
        <h2>Create Account</h2>
        <div class="subtitle">Join our network today</div>
        
        <div class="input-group"><input type="text" id="name" placeholder="Full Name" required></div>
        <div class="input-group"><input type="number" id="phone" placeholder="Phone Number" required></div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
            <i class="fas fa-eye" onclick="togglePass('password', this)"></i>
        </div>
        <div class="input-group">
            <input type="password" id="cpassword" placeholder="Confirm Password" required>
            <i class="fas fa-eye" onclick="togglePass('cpassword', this)"></i>
        </div>
        <div class="input-group">
            <!-- Referral Code is now required -->
            <input type="text" id="refCode" placeholder="Referral Code (Required)" required>
        </div>
        
        <button id="regBtn">Create Account</button>
        <div class="links">Already have an account? <a href="login.html">Sign In</a></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBFUjw5Lc6ZXzN6JTkRvIylYiym_jmsOv4",
            authDomain: "tk65-58e25.firebaseapp.com",
            databaseURL: "https://tk65-58e25-default-rtdb.firebaseio.com",
            projectId: "tk65-58e25",
            storageBucket: "tk65-58e25.firebasestorage.app",
            messagingSenderId: "448634734164",
            appId: "1:448634734164:web:6dde19cf3e77f6a5fb0fc1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Fetching Referral Code from the link and locking it
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const refParam = urlParams.get('ref');
            if (refParam) {
                document.getElementById('refCode').value = refParam;
                document.getElementById('refCode').readOnly = true; 
            }
        };

        document.getElementById('regBtn').addEventListener('click', async () => {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const pass = document.getElementById('password').value;
            const cpass = document.getElementById('cpassword').value;
            const refCode = document.getElementById('refCode').value;

            // Checking if all fields are filled, especially Referral Code
            if(!name || !phone || !pass) return alert("Please fill all the details.");
            if(pass !== cpass) return alert("Passwords do not match.");
            if(!refCode || refCode.trim() === "") return alert("Please enter a valid Referral Code!");

            const email = phone + "@gxn.com";
            const myRefCode = "GXN" + Math.floor(Math.random() * 90000 + 10000); 

            try {
                document.getElementById('regBtn').innerText = "Registering...";
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const uid = userCredential.user.uid;

                await set(ref(db, 'users/' + uid), {
                    name: name,
                    phone: phone,
                    password: pass,
                    myRefCode: myRefCode,
                    referredBy: refCode, // Saving the required referral code
                    balance: 0,
                    status: "Unactive",
                    tasksCompleted: 0,
                    level: 0,
                    activeRefs: 0
                });

                alert("Registration Successful!");
                window.location.href = "login.html";
            } catch (error) {
                alert(error.message);
                document.getElementById('regBtn').innerText = "Register";
            }
        });

        window.togglePass = function(id, icon) {
            let input = document.getElementById(id);
            if(input.type === "password") { input.type = "text"; icon.classList.replace("fa-eye", "fa-eye-slash"); }
            else { input.type = "password"; icon.classList.replace("fa-eye-slash", "fa-eye"); }
        }
    </script>
</body>
</html>
