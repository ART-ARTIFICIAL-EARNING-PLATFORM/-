<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: #000; 
            color: white; 
            padding: 25px 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
            animation: bgMove 15s ease-in-out infinite;
            z-index: -2;
        }

        @keyframes bgMove {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(3deg); }
        }

        /* Grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -1;
        }

        .header { 
            text-align: center; 
            margin-bottom: 30px; 
            position: relative;
        }

        .header h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .header h2 i {
            color: #34d399;
        }

        .header a {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #34d399;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            padding: 10px 25px;
            background: rgba(52, 211, 153, 0.1);
            border-radius: 30px;
            border: 1px solid rgba(52, 211, 153, 0.2);
            transition: all 0.3s;
        }

        .header a:hover {
            background: rgba(52, 211, 153, 0.2);
            transform: scale(1.05);
        }

        .stats-bar { 
            display: flex; 
            justify-content: space-around; 
            background: rgba(255,255,255,0.03); 
            padding: 20px 15px; 
            border-radius: 20px; 
            margin-bottom: 25px; 
            font-size: 14px;
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.3);
        }

        .stats-bar span { 
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stats-bar span span {
            font-size: 24px;
            font-weight: 700;
        }

        .text-green { color: #34d399; text-shadow: 0 0 20px rgba(52, 211, 153, 0.3); } 
        .text-red { color: #ef4444; text-shadow: 0 0 20px rgba(239, 68, 68, 0.3); } 
        .text-yellow { color: #fbbf24; text-shadow: 0 0 20px rgba(251, 191, 36, 0.3); }

        .glass-card { 
            background: rgba(255, 255, 255, 0.03); 
            padding: 30px 25px; 
            border-radius: 24px; 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            margin-bottom: 25px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 100%);
            pointer-events: none;
        }

        .glass-card h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        button { 
            width: 100%; 
            padding: 18px; 
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%); 
            border: none; 
            border-radius: 14px; 
            color: white; 
            font-weight: 600; 
            cursor: pointer; 
            margin-top: 15px;
            font-size: 16px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            box-shadow: 0 10px 30px -10px rgba(59, 130, 246, 0.4);
            z-index: 1;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px -10px rgba(59, 130, 246, 0.5);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(-1px);
        }

        button:disabled { 
            background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        button:disabled::before {
            display: none;
        }

        #statusMsg {
            text-align: center;
            color: #fbbf24;
            margin-top: 20px;
            font-weight: 500;
            font-size: 14px;
            background: rgba(251, 191, 36, 0.1);
            padding: 12px 20px;
            border-radius: 12px;
            border: 1px solid rgba(251, 191, 36, 0.2);
            position: relative;
            z-index: 1;
        }

        .copy-group { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: rgba(0,0,0,0.3); 
            padding: 18px 20px; 
            border-radius: 14px; 
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.08);
            transition: all 0.3s;
        }

        .copy-group:hover {
            border-color: rgba(255,255,255,0.15);
            background: rgba(0,0,0,0.4);
        }

        .copy-group span {
            font-size: 14px;
            color: rgba(255,255,255,0.8);
            flex: 1;
            margin-right: 15px;
            word-break: break-all;
        }

        .copy-group span b {
            color: #34d399;
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .copy-btn { 
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); 
            padding: 10px 18px; 
            border-radius: 10px; 
            cursor: pointer; 
            border: none; 
            color: white; 
            width: auto;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .copy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        input { 
            width: 100%; 
            padding: 18px 20px; 
            margin-bottom: 15px; 
            background: rgba(0,0,0,0.3); 
            border: 1px solid rgba(255,255,255,0.1); 
            color: white; 
            border-radius: 14px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: rgba(52, 211, 153, 0.5);
            box-shadow: 0 0 0 4px rgba(52, 211, 153, 0.1);
        }

        input::placeholder {
            color: rgba(255,255,255,0.3);
        }

        #taskDetails, #submitSection { display: none; }

        #timerBox { 
            text-align: center; 
            font-size: 32px; 
            font-weight: 700; 
            color: #ef4444; 
            margin-bottom: 25px;
            background: rgba(239, 68, 68, 0.1);
            padding: 25px 20px;
            border-radius: 20px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.2); }
            50% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
        }

        #timerBox i {
            font-size: 28px;
        }

        #dataFields {
            position: relative;
            z-index: 1;
        }

        #submitSection button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 10px 30px -10px rgba(16, 185, 129, 0.4);
        }

        #submitSection button:hover {
            box-shadow: 0 15px 35px -10px rgba(16, 185, 129, 0.5);
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .particle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 70%; left: 90%; animation-delay: 2s; }
        .particle:nth-child(3) { top: 30%; left: 80%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.2; }
            50% { transform: translateY(-30px) scale(1.2); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="grid-overlay"></div>

    <div class="header">
        <h2><i class="fas fa-tasks"></i> Gmail Task</h2>
        <a href="dashboard.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>

    <!-- Stats Bar -->
    <div class="stats-bar">
        <span class="text-green">Success <span id="successCount">0</span></span>
        <span class="text-red">Failed <span id="failCount">0</span></span>
        <span class="text-yellow">Pending <span id="pendingCount">0</span></span>
    </div>

    <div class="glass-card" id="applySection">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <h3>Apply for Task</h3>
        <button id="applyBtn">Apply Now</button>
        <p id="statusMsg"></p>
    </div>

    <div class="glass-card" id="taskDetails">
        <div id="timerBox"><i class="fas fa-clock"></i> <span id="timerDisplay">13:00</span></div>
        <h3 style="color:#34d399; margin-bottom:20px;">Admin Sent Details:</h3>
        <div id="dataFields"></div>
    </div>

    <div class="glass-card" id="submitSection">
        <h3>Submit Completed Task</h3>
        <input type="email" id="createdEmail" placeholder="Created Gmail Address">
        <input type="text" id="createdPass" placeholder="Gmail Password">
        <button id="submitTaskBtn">Submit to Admin</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

        const app = initializeApp({
            databaseURL: "https://tk65-58e25-default-rtdb.firebaseio.com",
            projectId: "tk65-58e25"
        });
        const db = getDatabase(app);
        const uid = localStorage.getItem("uid"); // Make sure this is set on login

        if(!uid) window.location.href = "login.html";

        const taskRef = ref(db, 'tasks/' + uid);
        const userRef = ref(db, 'users/' + uid);

        let userName = "User";
        let userStats = { success: 0, fail: 0, pending: 0, lastSubmitTime: 0, banUntil: 0 };
        let timerInterval;

        // Fetch User Data & Stats
        onValue(userRef, (snap) => { 
            if(snap.exists()) {
                let data = snap.val();
                userName = data.name || "User";
                userStats.success = data.successCount || 0;
                userStats.fail = data.failCount || 0;
                userStats.lastSubmitTime = data.lastSubmitTime || 0;
                userStats.banUntil = data.banUntil || 0;

                document.getElementById('successCount').innerText = userStats.success;
                document.getElementById('failCount').innerText = userStats.fail;
            } 
        });

        // Handle Task Updates
        onValue(taskRef, (snapshot) => {
            const data = snapshot.val();
            let statusMsg = document.getElementById('statusMsg');
            let applyBtn = document.getElementById('applyBtn');
            let applySec = document.getElementById('applySection');
            let taskDetails = document.getElementById('taskDetails');
            let submitSec = document.getElementById('submitSection');

            clearInterval(timerInterval); // Stop previous timers

            if(!data) {
                applySec.style.display = 'block';
                applyBtn.style.display = 'block';
                taskDetails.style.display = 'none';
                submitSec.style.display = 'none';
                document.getElementById('pendingCount').innerText = "0";

                // Check Cooldown and Ban
                let now = Date.now();
                if(userStats.banUntil > now) {
                    applyBtn.disabled = true;
                    statusMsg.innerText = `You are banned for ${Math.ceil((userStats.banUntil - now)/60000)} minutes.`;
                } else if(now - userStats.lastSubmitTime < 60000) {
                    applyBtn.disabled = true;
                    let secLeft = 60 - Math.floor((now - userStats.lastSubmitTime)/1000);
                    statusMsg.innerText = `Wait ${secLeft} seconds to apply again.`;
                    setTimeout(() => statusMsg.innerText = "", secLeft * 1000);
                    setTimeout(() => applyBtn.disabled = false, secLeft * 1000);
                } else {
                    applyBtn.disabled = false;
                    statusMsg.innerText = "";
                }

            } else if (data.status === "requested") {
                applyBtn.style.display = 'none';
                statusMsg.innerText = "Loading... Waiting for Admin to send task.";
                document.getElementById('pendingCount').innerText = "1";
            } else if (data.status === "assigned") {
                applySec.style.display = 'none';
                taskDetails.style.display = 'block';
                submitSec.style.display = 'block';
                document.getElementById('pendingCount').innerText = "1";
                
                // Fields display
                let fieldsHTML = "";
                for(let key in data.adminData) {
                    if(data.adminData[key]) {
                        fieldsHTML += `
                        <div class="copy-group">
                            <span><b>${key}:</b> <span id="${key.replace(/\s/g, '')}">${data.adminData[key]}</span></span>
                            <button class="copy-btn" onclick="copyText('${key.replace(/\s/g, '')}')"><i class="fas fa-copy"></i></button>
                        </div>`;
                    }
                }
                document.getElementById('dataFields').innerHTML = fieldsHTML;

                // 13 Minute Timer Logic
                startTimer(data.assignTime);

            } else if (data.status === "submitted") {
                applySec.style.display = 'block';
                applyBtn.style.display = 'none';
                taskDetails.style.display = 'none';
                submitSec.style.display = 'none';
                document.getElementById('pendingCount').innerText = "1";
                statusMsg.innerText = "Task submitted! Admin is reviewing.";
            }
        });

        function startTimer(assignTime) {
            let maxTime = 13 * 60 * 1000; // 13 minutes
            let display = document.getElementById('timerDisplay');

            timerInterval = setInterval(() => {
                let passed = Date.now() - assignTime;
                let left = maxTime - passed;

                if (left <= 0) {
                    clearInterval(timerInterval);
                    alert("Time is up! Task Missed.");
                    // Mark as Failed
                    update(userRef, { failCount: userStats.fail + 1 });
                    remove(taskRef); // Delete task so user can apply again
                } else {
                    let m = Math.floor(left / 60000);
                    let s = Math.floor((left % 60000) / 1000);
                    display.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
                }
            }, 1000);
        }

        document.getElementById('applyBtn').addEventListener('click', () => {
            set(taskRef, { status: "requested", userName: userName, requestTime: Date.now() });
        });

        document.getElementById('submitTaskBtn').addEventListener('click', () => {
            let email = document.getElementById('createdEmail').value;
            let pass = document.getElementById('createdPass').value;
            if(!email || !pass) return alert("Enter both Email and Password!");
            
            update(taskRef, {
                status: "submitted",
                userData: { email: email, password: pass }
            });
            // Update last submit time for 1 minute cooldown
            update(userRef, { lastSubmitTime: Date.now() });
            
            document.getElementById('createdEmail').value = "";
            document.getElementById('createdPass').value = "";
        });

        window.copyText = function(id) {
            let text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);
        }
    </script>
</body>
</html>
