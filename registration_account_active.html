<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART | Activation & Register</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- PREMIUM CSS --- */
        :root {
            --bg-deep: #030305;
            --neon-blue: #00f0ff;
            --neon-purple: #bc13fe;
            --glass-bg: rgba(20, 20, 30, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #8a8a8a;
            --gold: #ffd700;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background-color: var(--bg-deep);
            background-image: radial-gradient(circle at 50% 0%, #1a1a2e 0%, #000 80%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Star Background */
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.4; animation: twinkle 4s infinite; }
        @keyframes twinkle { 50% { opacity: 1; transform: scale(1.5); } }

        /* Container */
        .container {
            width: 100%;
            max-width: 500px;
        }

        /* Holo Card Design */
        .holo-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        .holo-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 3px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
        }

        h2 {
            font-family: 'Rajdhani', sans-serif;
            text-align: center;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        
        .sub-text { text-align: center; color: var(--text-muted); font-size: 0.9rem; margin-bottom: 25px; }

        /* Wallet Display */
        .wallet-box {
            background: rgba(0,0,0,0.5);
            border: 1px dashed var(--neon-blue);
            color: var(--gold);
            padding: 15px;
            border-radius: 10px;
            word-break: break-all;
            text-align: center;
            font-family: monospace;
            margin-bottom: 10px;
            position: relative;
        }

        /* Inputs */
        input, select {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: #fff;
            margin-bottom: 12px;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.2);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--neon-blue), #0088aa);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.2);
        }
        .btn-primary:hover { box-shadow: 0 0 25px rgba(0, 240, 255, 0.5); transform: scale(1.02); }

        .btn-copy { background: #333; color: #fff; margin-bottom: 20px; font-size: 0.9rem; padding: 10px; }
        .btn-copy:hover { background: #444; }

        .btn-dark { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid #444; }
        .btn-dark:hover { border-color: var(--neon-blue); }

        /* Utility */
        .hidden { display: none; }
        .divider { border-top: 1px solid #333; margin: 25px 0; position: relative; }
        .divider span { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: #151520; padding: 0 10px; color: #666; font-size: 12px; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <!-- Star Background -->
    <div class="stars" id="starContainer"></div>

    <div class="container">
        
        <!-- STEP 1: ACTIVATION & PAYMENT -->
        <div id="step1" class="holo-card">
            <h2>Account Activation</h2>
            <p class="sub-text">Pay the fee to activate your ID</p>

            <div style="text-align:center; margin-bottom:10px; color:#fff;">Admin Wallet (BEP20 / USDT)</div>
            <div class="wallet-box" id="adminWallet">Loading Address...</div>
            <button class="btn btn-copy" onclick="copyAddress()"><i class="fas fa-copy"></i> COPY ADDRESS</button>

            <label style="color:#aaa; font-size:12px; margin-left:5px;">Transaction Hash (Txn ID)</label>
            <input type="text" id="txnID" placeholder="Enter Transaction ID">
            <button class="btn btn-primary" id="submitPayment">SUBMIT PAYMENT</button>
            <p id="msg" style="text-align:center; color: var(--gold); font-size:12px; margin-top:10px;"></p>

            <div class="divider"><span>ALREADY PAID?</span></div>

            <p style="text-align:center; font-size:13px; color:#aaa; margin-bottom:10px;">Enter Approved Txn ID to Register</p>
            <input type="text" id="checkTxnInput" placeholder="Enter Approved Txn ID">
            <button class="btn btn-dark" id="unlockBtn">UNLOCK REGISTRATION FORM</button>
            
            <a href="login.html" style="display:block; text-align:center; margin-top:20px; color: var(--neon-blue); text-decoration:none;">Back to Login</a>
        </div>

        <!-- STEP 2: REGISTRATION FORM (Hidden initially) -->
        <div id="step2" class="holo-card hidden">
            <h2 style="color:var(--neon-blue)">Registration</h2>
            <p class="sub-text">Create your Commander Profile</p>

            <input type="text" id="regName" placeholder="Full Name">
            
            <input type="number" id="regPhone" placeholder="Mobile Number (This will be your ID)">
            
            <select id="country">
                <option value="Bangladesh">Bangladesh</option>
                <option value="India">India</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Other">Other</option>
            </select>

            <!-- PASSWORD FIELDS -->
            <input type="password" id="regPass" placeholder="Password">
            <input type="password" id="regPassConfirm" placeholder="Confirm Password">

            <!-- REFERRAL -->
            <input type="text" id="referralCode" placeholder="Referral Code (Optional)">

            <button class="btn btn-primary" id="finalRegister">COMPLETE REGISTRATION</button>
        </div>

    </div>

    <!-- JS LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, set, get, child, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDaEHhCD5qym29F8HbXLqrrQ3OpaAP8VVE",
            authDomain: "artifical-a9b7c.firebaseapp.com",
            databaseURL: "https://artifical-a9b7c-default-rtdb.firebaseio.com",
            projectId: "artifical-a9b7c",
            storageBucket: "artifical-a9b7c.firebasestorage.app",
            messagingSenderId: "525755884258",
            appId: "1:525755884258:web:c5619c23fc7be196ea74bb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 1. Generate Stars
        const starContainer = document.getElementById('starContainer');
        for(let i=0; i<50; i++){
            let star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.animationDuration = (Math.random() * 3 + 2) + 's';
            starContainer.appendChild(star);
        }

        // 2. Load Admin Wallet
        const dbRef = ref(db);
        get(child(dbRef, 'adminSettings/wallet')).then((snap) => {
            if(snap.exists()) {
                document.getElementById('adminWallet').innerText = snap.val();
            } else {
                document.getElementById('adminWallet').innerText = "Contact Admin for Address";
            }
        });

        // 3. Copy Function
        window.copyAddress = () => {
            const text = document.getElementById('adminWallet').innerText;
            navigator.clipboard.writeText(text);
            alert("Wallet Address Copied!");
        };

        // 4. Submit Payment Request
        document.getElementById('submitPayment').addEventListener('click', () => {
            const txn = document.getElementById('txnID').value;
            if(!txn) return alert("Please enter Transaction ID");

            // Push to DB
            const newReqRef = push(child(ref(db), 'activeRequests'));
            set(newReqRef, {
                txnId: txn,
                status: "pending",
                timestamp: new Date().toLocaleString()
            }).then(() => {
                document.getElementById('msg').innerText = "âœ” Request Sent! Wait 10-12 mins for Admin Approval.";
                document.getElementById('txnID').value = "";
            });
        });

        // 5. Unlock Registration (Check Logic)
        document.getElementById('unlockBtn').addEventListener('click', () => {
            const txnInput = document.getElementById('checkTxnInput').value.trim();
            if(!txnInput) return alert("Enter Txn ID");

            document.getElementById('unlockBtn').innerText = "Checking...";

            get(child(ref(db), 'activeRequests')).then((snapshot) => {
                let isApproved = false;
                if(snapshot.exists()) {
                    snapshot.forEach((childSnap) => {
                        const data = childSnap.val();
                        if(data.txnId === txnInput && data.status === "approved") {
                            isApproved = true;
                        }
                    });
                }

                if(isApproved) {
                    // Show Step 2
                    document.getElementById('step1').classList.add('hidden');
                    document.getElementById('step2').classList.remove('hidden');
                    
                    // Auto-fill Referral from URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const refParam = urlParams.get('ref');
                    if(refParam) document.getElementById('referralCode').value = refParam;
                    else document.getElementById('referralCode').value = "Artificial25"; // Default Admin Ref

                } else {
                    alert("âš  Txn ID not found or not yet approved by Admin.");
                    document.getElementById('unlockBtn').innerText = "UNLOCK REGISTRATION FORM";
                }
            });
        });

        // 6. Final Registration
        document.getElementById('finalRegister').addEventListener('click', () => {
            const name = document.getElementById('regName').value;
            const phone = document.getElementById('regPhone').value;
            const country = document.getElementById('country').value;
            const pass = document.getElementById('regPass').value;
            const confirmPass = document.getElementById('regPassConfirm').value;
            const refCode = document.getElementById('referralCode').value;

            // Validation
            if(!name || !phone || !pass) return alert("Please fill all fields");
            if(pass !== confirmPass) return alert("Passwords do not match!");

            const btn = document.getElementById('finalRegister');
            btn.innerText = "Creating Account...";
            btn.disabled = true;

            // Check duplicate user
            get(child(ref(db), `users/${phone}`)).then((snap) => {
                if(snap.exists()) {
                    alert("User ID (Phone) already exists!");
                    btn.innerText = "COMPLETE REGISTRATION";
                    btn.disabled = false;
                } else {
                    // Create User Object
                    const newUser = {
                        name: name,
                        password: pass,
                        country: country,
                        upline: refCode || "Admin",
                        referralCode: phone + "ART",
                        balance: 0,
                        totalEarning: 0,
                        joinDate: new Date().toLocaleDateString(),
                        programs: {
                            '4x': { level1: false },
                            '8x': { level1: false }
                        }
                    };

                    set(ref(db, `users/${phone}`), newUser).then(() => {
                        alert("ðŸŽ‰ Account Created Successfully! Please Login.");
                        window.location.href = "login.html";
                    });
                }
            });
        });
    </script>
</body>
</html>
