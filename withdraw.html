<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #0f172a; color: white; padding: 20px; }
        .header { margin-bottom: 20px; }
        .header a { color: #10b981; text-decoration: none; font-weight: bold; }
        .card { background: rgba(255,255,255,0.05); padding: 30px 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); max-width: 500px; margin: 0 auto;}
        select, input { width: 100%; padding: 15px; margin-top: 15px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 8px; outline:none; font-size: 15px;}
        button { width: 100%; padding: 15px; background: #10b981; border: none; border-radius: 8px; color: white; font-weight: bold; margin-top: 25px; cursor: pointer; font-size: 16px;}
        .bal-box { text-align: center; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px; margin-top: 15px; }
        .limit-text { text-align: center; color: #f59e0b; font-size: 14px; margin-top: 10px; font-weight: bold;}
    </style>
</head>
<body>
    <div class="header">
        <a href="dashboard.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>

    <div class="card">
        <h2 style="text-align:center; color:#10b981;"><i class="fas fa-wallet"></i> Withdraw Funds</h2>
        
        <div class="bal-box">
            <p style="color: #aaa; font-size: 14px;">Available Balance</p>
            <h2 style="color: #3b82f6;"><span id="myBal">0</span> Coins</h2>
        </div>

        <!-- Dynamic Limit Display -->
        <p class="limit-text"><i class="fas fa-info-circle"></i> Minimum Withdraw: <span id="minLimitText">Loading...</span> Coins</p>
        
        <select id="method">
            <option value="bKash">bKash</option>
            <option value="Nagad">Nagad</option>
            <option value="Rocket">Rocket</option>
        </select>
        <input type="number" id="accountNo" placeholder="Account Number">
        <input type="number" id="amount" placeholder="Amount (in Coins)">
        
        <button id="reqBtn">Request Withdraw</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, ref, get, set, update, onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

        const app = initializeApp({ databaseURL: "https://tk65-58e25-default-rtdb.firebaseio.com", projectId: "tk65-58e25" });
        const db = getDatabase(app);
        const uid = localStorage.getItem("uid");
        
        let taskBalance = 0;
        let refBalance = 0;
        let totalBalance = 0;
        let minWithdrawLimit = 5000; // ডিফল্ট লিমিট

        // ১. অ্যাডমিন প্যানেলের লিমিট ফায়ারবেস থেকে আনা হচ্ছে
        onValue(ref(db, 'settings/withdrawLimit'), (snap) => {
            if(snap.exists()) {
                minWithdrawLimit = parseInt(snap.val());
                document.getElementById('minLimitText').innerText = minWithdrawLimit;
            } else {
                document.getElementById('minLimitText').innerText = "5000"; // সেট করা না থাকলে ৫০০০ দেখাবে
            }
        });

        // ২. ইউজারের টোটাল ব্যালেন্স আনা হচ্ছে
        get(ref(db, 'users/' + uid)).then(snap => {
            if(snap.exists()) {
                let data = snap.val();
                taskBalance = data.balance || 0;               
                refBalance = data.referralEarnings || 0;       
                totalBalance = taskBalance + refBalance;       
                
                document.getElementById('myBal').innerText = totalBalance;
            }
        });

        // ৩. উইথড্র রিকোয়েস্ট বাটনের কাজ
        document.getElementById('reqBtn').addEventListener('click', async () => {
            let method = document.getElementById('method').value;
            let acc = document.getElementById('accountNo').value;
            let amt = parseInt(document.getElementById('amount').value);

            if(!acc || !amt) return alert("Fill all details!");
            
            // ডায়নামিক লিমিট চেক
            if(amt < minWithdrawLimit) return alert(`Minimum withdraw limit is ${minWithdrawLimit} Coins!`);
            
            if(amt > totalBalance) return alert("Insufficient Balance!");

            // ড্যাশবোর্ড থেকে সঠিকভাবে কয়েন কাটার লজিক
            let newTaskBal = taskBalance;
            let newRefBal = refBalance;

            if (amt <= taskBalance) {
                newTaskBal -= amt;
            } else {
                let remainingAmount = amt - taskBalance;
                newTaskBal = 0;
                newRefBal -= remainingAmount;
            }

            // ইউজারের ব্যালেন্স আপডেট ও রিকোয়েস্ট সেন্ড
            await update(ref(db, 'users/' + uid), { 
                balance: newTaskBal,
                referralEarnings: newRefBal
            });

            await set(ref(db, 'withdrawals/' + Date.now()), {
                uid: uid,
                method: method,
                account: acc,
                amount: amt,
                status: "Pending",
                time: new Date().toLocaleString()
            });

            alert("Withdraw request sent successfully!");
            window.location.reload();
        });
    </script>
</body>
</html>
