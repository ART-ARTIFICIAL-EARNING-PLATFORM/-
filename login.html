<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Global X</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #0f172a; height: 100vh; display: flex; justify-content: center; align-items: center; color: white; padding: 20px; }
        .glass-card { background: rgba(255, 255, 255, 0.05); padding: 30px; border-radius: 20px; backdrop-filter: blur(10px); width: 100%; max-width: 400px; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); border: 1px solid rgba(255, 255, 255, 0.1); }
        h2 { text-align: center; margin-bottom: 30px; color: #10b981; }
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group input { width: 100%; padding: 15px 45px 15px 15px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: white; font-size: 16px; outline: none; }
        .input-group input:focus { border-color: #3b82f6; }
        .input-group i { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: rgba(255,255,255,0.5); cursor: pointer; }
        button { width: 100%; padding: 15px; background: linear-gradient(90deg, #3b82f6, #10b981); border: none; border-radius: 10px; color: white; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        button:hover { opacity: 0.8; }
        .links { text-align: center; margin-top: 20px; font-size: 14px; color: #aaa; }
        .links a { color: #10b981; text-decoration: none; }
    </style>
</head>
<body>
    <div class="glass-card">
        <h2>Welcome Back</h2>
        <div class="input-group">
            <input type="number" id="phone" placeholder="Phone Number" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
            <i class="fas fa-eye" id="togglePass" onclick="togglePassword()"></i>
        </div>
        <button id="loginBtn">Login</button>
        <div class="links">Don't have an account? <a href="register.html">Register</a></div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBFUjw5Lc6ZXzN6JTkRvIylYiym_jmsOv4",
            authDomain: "tk65-58e25.firebaseapp.com",
            databaseURL: "https://tk65-58e25-default-rtdb.firebaseio.com",
            projectId: "tk65-58e25",
            storageBucket: "tk65-58e25.firebasestorage.app",
            messagingSenderId: "448634734164",
            appId: "1:448634734164:web:6dde19cf3e77f6a5fb0fc1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('loginBtn').addEventListener('click', () => {
            const phone = document.getElementById('phone').value;
            const pass = document.getElementById('password').value;
            const email = phone + "@gxn.com"; // Secretly using email auth

            if(!phone || !pass) return alert("Fill all fields!");

            document.getElementById('loginBtn').innerText = "Loading...";
            signInWithEmailAndPassword(auth, email, pass)
                .then((userCredential) => {
                    localStorage.setItem("uid", userCredential.user.uid);
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                    document.getElementById('loginBtn').innerText = "Login";
                });
        });

        // Global function for toggle
        window.togglePassword = function() {
            let passInput = document.getElementById('password');
            let icon = document.getElementById('togglePass');
            if(passInput.type === "password"){
                passInput.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                passInput.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }
    </script>
</body>
</html>
