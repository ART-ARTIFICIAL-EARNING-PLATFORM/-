<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: #000; 
            color: white; 
            padding-bottom: 30px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
            animation: bgMove 15s ease-in-out infinite;
            z-index: -2;
        }

        @keyframes bgMove {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(3deg); }
        }

        /* Grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -1;
        }

        header { 
            background: rgba(255,255,255,0.03); 
            padding: 25px 20px; 
            border-bottom: 1px solid rgba(255,255,255,0.08); 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .user-info h4 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-info h4 i {
            color: #60a5fa;
        }

        .user-info small {
            color: rgba(255,255,255,0.4);
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        .status-badge { 
            padding: 8px 20px; 
            border-radius: 30px; 
            font-weight: 600; 
            font-size: 13px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .unactive { 
            background: linear-gradient(135deg, #ef4444, #dc2626); 
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        } 
        
        .active { 
            background: linear-gradient(135deg, #10b981, #059669); 
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .balance-card { 
            margin: 25px 20px; 
            padding: 35px 25px; 
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.8), rgba(139, 92, 246, 0.8)); 
            border-radius: 24px; 
            text-align: center; 
            box-shadow: 
                0 20px 40px -10px rgba(59, 130, 246, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .balance-card p {
            position: relative;
            z-index: 1;
            font-size: 14px;
            color: rgba(255,255,255,0.8);
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .balance-card h3 { 
            font-size: 42px; 
            font-weight: 700;
            position: relative;
            z-index: 1;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .balance-card h3 i {
            font-size: 32px;
            margin-right: 5px;
            opacity: 0.9;
        }

        .taka { 
            font-size: 16px; 
            color: rgba(255,255,255,0.9); 
            font-weight: 500;
            position: relative;
            z-index: 1;
        }
        
        .stats { 
            display: flex; 
            justify-content: space-between; 
            margin: 0 20px; 
            gap: 15px; 
        }
        
        .stat-box { 
            flex: 1; 
            background: rgba(255,255,255,0.03); 
            padding: 25px 15px; 
            border-radius: 20px; 
            text-align: center; 
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.15);
            background: rgba(255,255,255,0.05);
        }

        .stat-box p {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .stat-box h3 {
            font-size: 28px;
            font-weight: 700;
        }

        #uLevel { color: #fbbf24; text-shadow: 0 0 20px rgba(251, 191, 36, 0.3); }
        #refCount { color: #60a5fa; text-shadow: 0 0 20px rgba(96, 165, 250, 0.3); }
        
        .menu-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            padding: 25px 20px; 
        }
        
        .menu-btn { 
            padding: 30px 20px; 
            background: rgba(255,255,255,0.03); 
            border-radius: 20px; 
            text-align: center; 
            border: 1px solid rgba(255,255,255,0.08); 
            cursor: pointer; 
            transition: all 0.3s ease; 
            color: white; 
            text-decoration: none; 
            position: relative;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .menu-btn:hover::before {
            opacity: 1;
        }
        
        .menu-btn i { 
            font-size: 32px; 
            margin-bottom: 15px; 
            color: #34d399;
            display: block;
            transition: transform 0.3s;
        }

        .menu-btn:hover i {
            transform: scale(1.1);
        }

        .menu-btn span {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .menu-btn.locked { 
            opacity: 0.4; 
            cursor: not-allowed;
            background: rgba(255,255,255,0.02);
        }

        .menu-btn.locked i {
            color: #6b7280;
        }
        
        .menu-btn.locked::after { 
            content: "\f023"; 
            font-family: "FontAwesome"; 
            position: absolute; 
            top: 15px; 
            right: 15px; 
            color: #ef4444;
            font-size: 16px;
            background: rgba(239, 68, 68, 0.1);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .menu-btn:not(.locked):hover {
            transform: translateY(-5px);
            border-color: rgba(52, 211, 153, 0.3);
            box-shadow: 0 10px 30px -10px rgba(52, 211, 153, 0.2);
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="grid-overlay"></div>

    <header>
        <div class="user-info">
            <h4><i class="fas fa-user-circle"></i> <span id="uName">Loading...</span></h4>
            <small>UID: <span id="uId">...</span></small>
        </div>
        <div class="status-badge unactive" id="accStatus">Unactive</div>
    </header>

    <div class="balance-card">
        <p>Total Balance</p>
        <h3><i class="fas fa-coins"></i> <span id="coins">0</span></h3>
        <p class="taka">≈ ৳ <span id="taka">0.00</span></p>
    </div>

    <div class="stats">
        <div class="stat-box">
            <p>Level</p>
            <h3 id="uLevel">0</h3>
        </div>
        <div class="stat-box">
            <p>Active Refs</p>
            <h3 id="refCount">0</h3>
        </div>
    </div>

    <div class="menu-grid">
        <a href="task.html" class="menu-btn" id="taskBtn">
            <i class="fas fa-tasks"></i>
            <span>Daily Tasks</span>
        </a>
        <a href="referral.html" class="menu-btn locked" id="refBtn">
            <i class="fas fa-users"></i>
            <span>Referral</span>
        </a>
        <a href="monthly_weekly.html" class="menu-btn locked" id="weeklyBtn">
            <i class="fas fa-calendar-alt"></i>
            <span>Monthly/Weekly</span>
        </a>
        <a href="withdraw.html" class="menu-btn locked" id="withdrawBtn">
            <i class="fas fa-wallet"></i>
            <span>Withdraw</span>
        </a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBFUjw5Lc6ZXzN6JTkRvIylYiym_jmsOv4",
            authDomain: "tk65-58e25.firebaseapp.com",
            databaseURL: "https://tk65-58e25-default-rtdb.firebaseio.com",
            projectId: "tk65-58e25",
            storageBucket: "tk65-58e25.firebasestorage.app",
            messagingSenderId: "448634734164",
            appId: "1:448634734164:web:6dde19cf3e77f6a5fb0fc1"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const uid = localStorage.getItem("uid");
        if(!uid) window.location.href = "login.html";

        document.getElementById('uId').innerText = uid.substring(0, 8).toUpperCase();

        onValue(ref(db, 'users/' + uid), (snapshot) => {
            const data = snapshot.val();
            if(data) {
                document.getElementById('uName').innerText = data.name;
                
                // ব্যালেন্স ক্যালকুলেশন ফিক্স (Task + Referral)
                let taskCoins = data.balance || 0;              
                let referralCoins = data.referralEarnings || 0; 
                let totalCoins = taskCoins + referralCoins;     

                document.getElementById('coins').innerText = totalCoins;
                document.getElementById('taka').innerText = ((totalCoins / 1000) * 17).toFixed(2);
                
                // রেফারেল কাউন্ট
                document.getElementById('refCount').innerText = data.activeRefs || 0;
                
                let statusEl = document.getElementById('accStatus');
                let tasksDone = data.successCount || data.tasksCompleted || 0; 
                let activeRefs = data.activeRefs || 0;
                let currentLevel = 0;

                // লেভেল এবং অ্যাকটিভ স্ট্যাটাস লজিক
                if(tasksDone >= 2) {
                    statusEl.innerText = "Active";
                    statusEl.className = "status-badge active";
                    currentLevel = 1;
                    
                    if(activeRefs >= 10) currentLevel = 2;
                    if(activeRefs >= 20) currentLevel = 3;
                    if(activeRefs >= 40) currentLevel = 4;
                    
                    if (data.status !== "Active" || data.level !== currentLevel) {
                        update(ref(db, 'users/' + uid), { status: "Active", level: currentLevel });
                    }
                } else {
                    statusEl.innerText = "Unactive";
                    statusEl.className = "status-badge unactive";
                }

                document.getElementById('uLevel').innerText = currentLevel;

                // মেনু আনলক লজিক (সবগুলো এখন Level 1 তেই আনলক হবে)
                if(currentLevel >= 1) {
                    unlockBtn('refBtn');
                    unlockBtn('withdrawBtn');
                    unlockBtn('weeklyBtn'); // Monthly/Weekly এখন Level 1 এই আনলক হবে
                }
            }
        });

        function unlockBtn(id) {
            let btn = document.getElementById(id);
            if(btn) btn.classList.remove('locked');
        }

        document.querySelectorAll('.menu-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                if(btn.classList.contains('locked')) {
                    e.preventDefault();
                    alert("This feature is currently locked! Please complete tasks/referrals to unlock.");
                }
            });
        });
    </script>
</body>
</html>
