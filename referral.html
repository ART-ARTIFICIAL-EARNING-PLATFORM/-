<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #0f172a; color: white; padding: 20px; }
        .header { margin-bottom: 20px; }
        .card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); text-align: center; margin-bottom: 20px;}
        .profit-card { background: linear-gradient(135deg, #3b82f6, #8b5cf6); padding: 20px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3); }
        .profit-card p { margin-top: 10px; font-size: 15px; }
        .code-box { background: rgba(0,0,0,0.4); padding: 15px; font-size: 24px; font-weight: bold; letter-spacing: 2px; color: #10b981; border-radius: 10px; margin: 15px 0; }
        .stats { display: flex; justify-content: space-between; gap: 10px; text-align: center;}
        .stat-box { flex: 1; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px; }
        .stat-box h3 { margin-top: 5px; }
        button { width: 100%; padding: 15px; background: #10b981; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; font-size: 16px;}
        .ref-list { margin-top: 20px; text-align: left;}
        .ref-item { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; font-size: 14px;}
        .badge { padding: 3px 8px; border-radius: 5px; font-size: 12px; font-weight: bold; }
        .badge-l1 { background: #3b82f6; color: white; }
        .badge-l2 { background: #8b5cf6; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <a href="dashboard.html" style="color: #10b981; text-decoration: none;"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>

    <!-- Referral Setup Info -->
    <div class="profit-card">
        <h3><i class="fas fa-gift"></i> Referral Rewards</h3>
        <p>ðŸ¥‡ Level 1 (Direct): <b id="uiL1Profit" style="color:#fff; font-size:18px;">0</b> Coins / Active User</p>
        <p>ðŸ¥ˆ Level 2 (Downline): <b id="uiL2Profit" style="color:#fff; font-size:18px;">0</b> Coins / Active User</p>
    </div>

    <div class="card">
        <h2>Your Invite Code</h2>
        <div class="code-box" id="myCode">Loading...</div>
        <button onclick="copyLink()"><i class="fas fa-copy"></i> Copy Invite Link</button>
    </div>

    <div class="stats">
        <div class="stat-box"><p>Total Refs</p><h3 id="totRef" style="color: #3b82f6;">0</h3></div>
        <div class="stat-box"><p>Active</p><h3 id="actRef" style="color:#10b981;">0</h3></div>
        <div class="stat-box"><p>Earned</p><h3 id="refEarnings" style="color:#f59e0b;">0</h3></div>
    </div>

    <div class="card ref-list">
        <h3 style="text-align: center; margin-bottom: 15px;"><i class="fas fa-sitemap"></i> My Network</h3>
        <div id="networkList"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

        const app = initializeApp({ databaseURL: "https://tk65-58e25-default-rtdb.firebaseio.com", projectId: "tk65-58e25" });
        const db = getDatabase(app);
        const uid = localStorage.getItem("uid");
        if(!uid) window.location.href = "login.html";

        let myCode = "";
        let l1Profit = 0;
        let l2Profit = 0;
        let usersData = {};

        // 1. Fetch Profit Settings from Admin setup
        onValue(ref(db, 'settings/referralProfit'), (snap) => {
            if(snap.exists()){
                l1Profit = snap.val().level1 || 0;
                l2Profit = snap.val().level2 || 0;
                document.getElementById('uiL1Profit').innerText = l1Profit;
                document.getElementById('uiL2Profit').innerText = l2Profit;
                calculateNetwork(); // Recalculate if profit changes live
            }
        });

        // 2. Get User's Code
        onValue(ref(db, 'users/' + uid), (snap) => {
            if(snap.exists()) {
                myCode = snap.val().myRefCode;
                document.getElementById('myCode').innerText = myCode;
                calculateNetwork();
            }
        });

        // 3. Fetch All Users & Calculate Levels
        onValue(ref(db, 'users'), (snapshot) => {
            if(snapshot.exists()) {
                usersData = snapshot.val();
                calculateNetwork();
            }
        });

        function calculateNetwork() {
            if(!myCode || !usersData) return;

            let totalL1 = 0; let activeL1 = 0;
            let totalL2 = 0; let activeL2 = 0;
            let l1Codes = [];
            let html = "";

            // Find Level 1 (Direct)
            for(let key in usersData) {
                let u = usersData[key];
                if(u.referredBy === myCode && myCode !== "") {
                    totalL1++;
                    l1Codes.push(u.myRefCode); // Save their code to find Level 2
                    
                    let isActive = (u.status === "Active");
                    if(isActive) activeL1++;
                    
                    let col = isActive ? "#10b981" : "#ef4444";
                    html += `<div class="ref-item">
                                <span><span class="badge badge-l1">L1</span> ${u.name}</span>
                                <span style="color:${col}; font-weight:bold;">${u.status}</span>
                             </div>`;
                }
            }

            // Find Level 2 (Downline)
            for(let key in usersData) {
                let u = usersData[key];
                if(u.referredBy && l1Codes.includes(u.referredBy)) {
                    totalL2++;
                    let isActive = (u.status === "Active");
                    if(isActive) activeL2++;
                    
                    let col = isActive ? "#10b981" : "#ef4444";
                    html += `<div class="ref-item">
                                <span><span class="badge badge-l2">L2</span> ${u.name}</span>
                                <span style="color:${col}; font-weight:bold;">${u.status}</span>
                             </div>`;
                }
            }

            // Calculate Total Earnings based on Admin setup
            let totalEarnings = (activeL1 * l1Profit) + (activeL2 * l2Profit);

            document.getElementById('totRef').innerText = (totalL1 + totalL2);
            document.getElementById('actRef').innerText = (activeL1 + activeL2);
            document.getElementById('refEarnings').innerText = totalEarnings;
            
            document.getElementById('networkList').innerHTML = html || "<p style='text-align:center; color:#888; margin-top:10px;'>No referrals yet.</p>";
            
            // Auto update user's profile with active refs and referral earnings
            update(ref(db, 'users/' + uid), { 
                activeRefs: activeL1, // Storing Level 1 active for level upgrade logic
                referralEarnings: totalEarnings 
            });
        }

        window.copyLink = function() {
            let currentUrl = window.location.href.split('?')[0]; 
            let link = currentUrl.replace("referral.html", "register.html") + "?ref=" + myCode;
            navigator.clipboard.writeText(link);
            alert("Invite Link Copied:\n\n" + link);
        }
    </script>
</body>
</html>
