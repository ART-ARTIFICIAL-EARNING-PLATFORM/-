<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: #000; 
            color: white; 
            padding: 25px 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
            animation: bgMove 15s ease-in-out infinite;
            z-index: -2;
        }

        @keyframes bgMove {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(3deg); }
        }

        /* Grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -1;
        }

        .header { 
            margin-bottom: 30px; 
            display: flex;
            align-items: center;
        }

        .header a {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #34d399;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            padding: 10px 20px;
            background: rgba(52, 211, 153, 0.1);
            border-radius: 30px;
            border: 1px solid rgba(52, 211, 153, 0.2);
            transition: all 0.3s;
        }

        .header a:hover {
            background: rgba(52, 211, 153, 0.2);
            transform: translateX(-5px);
        }

        .card { 
            background: rgba(255,255,255,0.03); 
            padding: 30px 25px; 
            border-radius: 24px; 
            border: 1px solid rgba(255,255,255,0.08); 
            text-align: center; 
            margin-bottom: 25px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 100%);
            pointer-events: none;
        }

        .profit-card { 
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.8), rgba(139, 92, 246, 0.8)); 
            padding: 30px 25px; 
            border-radius: 24px; 
            margin-bottom: 25px; 
            box-shadow: 
                0 20px 40px -10px rgba(59, 130, 246, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .profit-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .profit-card h3 { 
            position: relative;
            z-index: 1;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .profit-card p { 
            position: relative;
            z-index: 1;
            margin-top: 15px; 
            font-size: 15px;
            color: rgba(255,255,255,0.9);
            background: rgba(0,0,0,0.2);
            padding: 12px 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .code-box { 
            background: rgba(0,0,0,0.4); 
            padding: 20px; 
            font-size: 28px; 
            font-weight: 700; 
            letter-spacing: 4px; 
            color: #34d399; 
            border-radius: 16px; 
            margin: 20px 0; 
            border: 1px solid rgba(52, 211, 153, 0.3);
            text-shadow: 0 0 20px rgba(52, 211, 153, 0.3);
            position: relative;
            z-index: 1;
        }

        .stats { 
            display: flex; 
            justify-content: space-between; 
            gap: 15px; 
            text-align: center;
            margin-bottom: 25px;
        }

        .stat-box { 
            flex: 1; 
            background: rgba(255,255,255,0.03); 
            padding: 25px 15px; 
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .stat-box:hover {
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.15);
            background: rgba(255,255,255,0.05);
        }

        .stat-box p {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-box h3 {
            font-size: 28px;
            font-weight: 700;
        }

        #totRef { color: #60a5fa; text-shadow: 0 0 20px rgba(96, 165, 250, 0.3); }
        #actRef { color: #34d399; text-shadow: 0 0 20px rgba(52, 211, 153, 0.3); }
        #refEarnings { color: #fbbf24; text-shadow: 0 0 20px rgba(251, 191, 36, 0.3); }

        button { 
            width: 100%; 
            padding: 18px; 
            background: linear-gradient(135deg, #10b981 0%, #059669 100%); 
            border: none; 
            border-radius: 14px; 
            color: white; 
            font-weight: 600; 
            cursor: pointer; 
            font-size: 16px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            box-shadow: 0 10px 30px -10px rgba(16, 185, 129, 0.4);
            z-index: 1;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px -10px rgba(16, 185, 129, 0.5);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(-1px);
        }

        button i {
            margin-right: 8px;
        }

        .ref-list { 
            margin-top: 0;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
        }

        .ref-list::-webkit-scrollbar {
            width: 6px;
        }

        .ref-list::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 3px;
        }

        .ref-list::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
        }

        .ref-item { 
            padding: 18px 15px; 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            font-size: 14px;
            transition: all 0.3s;
        }

        .ref-item:hover {
            background: rgba(255,255,255,0.02);
            border-radius: 12px;
        }

        .ref-item:last-child {
            border-bottom: none;
        }

        .badge { 
            padding: 6px 12px; 
            border-radius: 20px; 
            font-size: 11px; 
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .badge-l1 { 
            background: linear-gradient(135deg, #3b82f6, #2563eb); 
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .badge-l2 { 
            background: linear-gradient(135deg, #8b5cf6, #7c3aed); 
            color: white;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }

        .card > p {
            color: rgba(255,255,255,0.5);
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h3 i {
            color: #60a5fa;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="grid-overlay"></div>

    <div class="header">
        <a href="dashboard.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>

    <!-- Referral Setup Info -->
    <div class="profit-card">
        <h3><i class="fas fa-gift"></i> Referral Rewards</h3>
        <p>ðŸ¥‡ Level 1 (Direct): <b id="uiL1Profit" style="color:#fff; font-size:18px;">0</b> Coins / Active User</p>
        <p>ðŸ¥ˆ Level 2 (Downline): <b id="uiL2Profit" style="color:#fff; font-size:18px;">0</b> Coins / Active User</p>
    </div>

    <div class="card">
        <h2>Your Invite Code</h2>
        <p>Share this code with friends</p>
        <div class="code-box" id="myCode">Loading...</div>
        <button onclick="copyLink()"><i class="fas fa-copy"></i> Copy Invite Link</button>
    </div>

    <div class="stats">
        <div class="stat-box"><p>Total Refs</p><h3 id="totRef">0</h3></div>
        <div class="stat-box"><p>Active</p><h3 id="actRef">0</h3></div>
        <div class="stat-box"><p>Earned</p><h3 id="refEarnings">0</h3></div>
    </div>

    <div class="card ref-list">
        <h3><i class="fas fa-sitemap"></i> My Network</h3>
        <div id="networkList"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

        const app = initializeApp({ databaseURL: "https://tk65-58e25-default-rtdb.firebaseio.com", projectId: "tk65-58e25" });
        const db = getDatabase(app);
        const uid = localStorage.getItem("uid");
        if(!uid) window.location.href = "login.html";

        let myCode = "";
        let l1Profit = 0;
        let l2Profit = 0;
        let usersData = {};

        // 1. Fetch Profit Settings from Admin setup
        onValue(ref(db, 'settings/referralProfit'), (snap) => {
            if(snap.exists()){
                l1Profit = snap.val().level1 || 0;
                l2Profit = snap.val().level2 || 0;
                document.getElementById('uiL1Profit').innerText = l1Profit;
                document.getElementById('uiL2Profit').innerText = l2Profit;
                calculateNetwork(); // Recalculate if profit changes live
            }
        });

        // 2. Get User's Code
        onValue(ref(db, 'users/' + uid), (snap) => {
            if(snap.exists()) {
                myCode = snap.val().myRefCode;
                document.getElementById('myCode').innerText = myCode;
                calculateNetwork();
            }
        });

        // 3. Fetch All Users & Calculate Levels
        onValue(ref(db, 'users'), (snapshot) => {
            if(snapshot.exists()) {
                usersData = snapshot.val();
                calculateNetwork();
            }
        });

        function calculateNetwork() {
            if(!myCode || !usersData) return;

            let totalL1 = 0; let activeL1 = 0;
            let totalL2 = 0; let activeL2 = 0;
            let l1Codes = [];
            let html = "";

            // Find Level 1 (Direct)
            for(let key in usersData) {
                let u = usersData[key];
                if(u.referredBy === myCode && myCode !== "") {
                    totalL1++;
                    l1Codes.push(u.myRefCode); // Save their code to find Level 2
                    
                    let isActive = (u.status === "Active");
                    if(isActive) activeL1++;
                    
                    let col = isActive ? "#10b981" : "#ef4444";
                    html += `<div class="ref-item">
                                <span><span class="badge badge-l1">L1</span> ${u.name}</span>
                                <span style="color:${col}; font-weight:bold;">${u.status}</span>
                             </div>`;
                }
            }

            // Find Level 2 (Downline)
            for(let key in usersData) {
                let u = usersData[key];
                if(u.referredBy && l1Codes.includes(u.referredBy)) {
                    totalL2++;
                    let isActive = (u.status === "Active");
                    if(isActive) activeL2++;
                    
                    let col = isActive ? "#10b981" : "#ef4444";
                    html += `<div class="ref-item">
                                <span><span class="badge badge-l2">L2</span> ${u.name}</span>
                                <span style="color:${col}; font-weight:bold;">${u.status}</span>
                             </div>`;
                }
            }

            // Calculate Total Earnings based on Admin setup
            let totalEarnings = (activeL1 * l1Profit) + (activeL2 * l2Profit);

            document.getElementById('totRef').innerText = (totalL1 + totalL2);
            document.getElementById('actRef').innerText = (activeL1 + activeL2);
            document.getElementById('refEarnings').innerText = totalEarnings;
            
            document.getElementById('networkList').innerHTML = html || "<p style='text-align:center; color:#888; margin-top:10px;'>No referrals yet.</p>";
            
            // Auto update user's profile with active refs and referral earnings
            update(ref(db, 'users/' + uid), { 
                activeRefs: activeL1, // Storing Level 1 active for level upgrade logic
                referralEarnings: totalEarnings 
            });
        }

        window.copyLink = function() {
            let currentUrl = window.location.href.split('?')[0]; 
            let link = currentUrl.replace("referral.html", "register.html") + "?ref=" + myCode;
            navigator.clipboard.writeText(link);
            alert("Invite Link Copied:\n\n" + link);
        }
    </script>
</body>
</html>
